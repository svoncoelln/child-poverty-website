<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Depressing Table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-title">
        <h1> Poverty in American School Districts</h1>
        <p> <em> Brought to you by the US Census Bureau </em></p>
    </div>
    
    <form id="search">
        <lable for="search-column">In Column:</lable>
        <select name="column" id="search-column">
            <option value="state">State</option>
            <option value="fips">State FIPS Code</option>
            <option value="dist-id">District ID</option>
            <option value="name">Name</option>
            <option value="total">Total Population</option>
            <option value="school">School-aged population</option>
			<option value="poverty">School-aged children in poverty</option>
			<option value="percent">Poverty Rate</option>
        </select>
        <lable for="searchfor">Search for </lable>
        <input id="searchfor" type="text" />
        <select name="scope" id="search-scope">
            <option value="exact">Matches Exactly</option>
            <option value="contains">Contains</option>
            <option value="not-conains">Does Not Contain</option>
        </select>
	<input type="button" onclick="search()" value="Submit"/>
    </form>
  <table id="myTable">
      <thead>
          <tr>
              <th><a href="javascript:myFunction()">State</a></th>
              <th>State FIPS Code</th>
              <th>District ID</th>
              <th>Name</th>
              <th>Total Population</th>
              <th>School-aged population (5-17)</th>
              <th>School-aged children in poverty</th>
              <th>Poverty Rate</th>
          </tr>
      </thead>
      <tbody id = "table-body">
      </tbody>
  </table>
  <lable for="next">Show next:</lable>
	<select id="next">
		<option value=10 selected>10</option>
		<option value=25>25</option>
		<option value=50>50</option>
	</select>
  <button onclick="loadNext()">Next Page</button>
  <button onclick="loadPrevious()">Back</button>
  <script src="source.js"></script>
</body>
</html>
