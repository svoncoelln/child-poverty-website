<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Depressing Table</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-title">
        <h1> Poverty in American School Districts</h1>
        <p> <em> Brought to you by the US Census Bureau </em></p>
    </div>
    
    <form id="search" onSubmit="myFunction()">
        <lable for="search-column">In Column:</lable>
        <select name="column" id="search-column">
            <option value="state">State</option>
            <option value="fips">State FIPS Code</option>
            <option value="dist-id">District ID</option>
            <!--Add remaining options-->
        </select>
        <lable for="searchfor">Search for </lable>
        <input id="searchfor" type="text" />
        <select name="scope" id="search-scope">
            <option value="exact">Matches Exactly</option>
            <option value="contains">Contains</option>
            <option value="not-conains">Does Not Contain</option>
        </select>
    <input type="submit" id="submit-search" />
    </form>
  <button onclick="loadTableData(sortTable())">Click me</button>
  <table id="myTable">
      <thead>
          <tr>
              <th id="tableState"><a href="javascript:myFunction()">State</a></th>
              <th id="tableFIPS">State FIPS Code</th>
              <th id="tableID">District ID</th>
              <th id="tableName">Name</th>
              <th id="tablePopulation"">Total Population</th>
              <th id="tableChildren">School-aged population (5-17)</th>
              <th id="tableImpoverishedChildren">School-aged children in poverty</th>
              <th onclick="sortTable()">Poverty Rate</th>
          </tr>
      </thead>
      <tbody id = "tableBody"></tbody>
  </table>
  <script src="source.js"></script>    
</body>
</html>
